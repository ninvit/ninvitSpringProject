<h2>Dia Details</h2> 

<hr/>
<div *ngIf="dia">
  <div>
    <label><b>First Name: </b></label> {{dia.firstName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{dia.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{dia.emailId}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Dia List</button><br>
