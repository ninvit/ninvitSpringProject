<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Dia List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dia of dias">
          <td>{{dia.firstName}}</td>
          <td>{{dia.lastName}}</td>
          <td>{{dia.emailId}}</td>
          <td><button (click)="deleteDia(dia.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateDia(dia.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="diaDetails(dia.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
